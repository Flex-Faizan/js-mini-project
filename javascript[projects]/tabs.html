<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabs.css">
    <title>Tabs</title>
</head>

<body>
    <div class="container">
        <div class="tab-buttons" id="tabBtns">
            <button class="tablinks active" data-id="london">London</button>
            <button class="tablinks" data-id="paris">Paris</button>
            <button class="tablinks" data-id="tokyo">Tokyo</button>
        </div>

        <div id="london" class="tabcontent active">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>

        <div id="paris" class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>

        <div id="tokyo" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </div>


    <script src="js/tabs.js"></script>
    <script>
        const guests = [
            { name: 'John Doe', age: 30 },
            { name: 'Lily Bush', age: 20 },
            { name: 'William Gate', age: 25 }
        ];
        console.log(guests.indexOf({ name: 'Lily Bush', age: 20 }))
    </script>
</body>

</html>
