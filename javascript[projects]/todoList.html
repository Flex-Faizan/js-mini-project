<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/todo.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">
    <title>Sag infotech</title>
    <style>
        .complete-item {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" id="seracByName" onkeyup="serachName();" type="search" placeholder="Search" aria-label="Search">
        </form>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert text-capitalize feedback">
                    write value for item
                </div>
                <!-- form -->
                <form id="itemForm" class="my-3">
                    <h3 class="text-capitalize mb-4">Sag infotech</h3>
                    <div class="input-group">
                        <input type="hidden" class="form-control text-capitalize" id="saveInput">
                        <input type="text" class="form-control text-capitalize" id="getInput" placeholder="name...">
                        <div class="input-group-append">
                            <button class="btn btn-green text-capitalize" id="addItem" type="submit">add item</button>
                        </div>
                    </div>
                </form>
                <div class="item-container">
                    <!-- end of form  -->
                    <div class="item-list my-5">
                        <div class="item my-3">
                            <h5 class="item-name text-capitalize">laundry</h5>
                            <div class="item-icons">
                                <a href="#" class="complete-item mx-2 item-icon"><i class="far fa-check-circle"></i></a>
                                <a href="#" class="edit-item mx-2 item-icon"><i class="far fa-edit"></i></a>
                                <a href="#" class="delete-item item-icon"><i class="far fa-times-circle"></i></a>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-green my-3 text-capitalize" id="clear-list"
                        onclick="delteElem();">clear
                        items</button>
                </div>
            </div>
        </div>
    </div>




    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/todo.js"></script>
</body>

</html>
